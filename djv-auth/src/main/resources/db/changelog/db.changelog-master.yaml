databaseChangeLog:
  - changeSet:
      id: 1
      author: vstrimaitis
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    - nullable: false
                    - primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    - unique: true
                    - nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    - nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
              - column:
                  name: lastName
                  type: varchar(255)
        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: email
                  value: test@email.com
              - column:
                  name: password
                  value: 5E884898DA28047151D0E56F8DC6292773603D0D6AABBDD62A11EF721D1542D8 # SHA256 of 'password'
              - column:
                  name: type
                  value: REGULAR
              - column:
                  name: firstName
                  value: Testas
              - column:
                  name: lastName
                  value: Testauskas