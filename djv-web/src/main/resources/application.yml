databaseSchema: dejavu

rest:
  basePath: /api

auth:
  secret: changeit
  rights:
    REGULAR:
      - GET /api/user/{id}
      - POST /api/user/{id}
    ADMIN:
      - GET /api/user/*
      - GET /api/user/
      - POST /api/user/*/ban

spring:
  datasource:
    url: jdbc:h2:mem:dejavu_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

flyway:
  placeholders:
    schemaName: ${databaseSchema}
    # Configuration for DB table and column names
    tables:
      user:
        name: user
        columns:
          id: id
          email: email
          password: password
          firstName: firstName
          lastName: lastName
          type: type
          banned: banned

